<!DOCTYPE html>
<html lang="en" class="darkmode">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Grocery Store</h1>
    <div class="button-container">
      <div class="themes-toggle">
        <button id="darkModeBtn">Dark Mode</button>
        <button id="lightModeBtn">Light Mode</button>
      </div>
      <div class="category-buttons">
        <button data-category="fruits">Fruits</button>
        <button data-category="vegetables">Vegetables</button>
        <button data-category="meat">Meat</button>
      </div>
    </div>
    <div class="container"></div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
